<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Checkout</title>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>

    <script src="../node_modules/aos/dist/aos.js"></script>
    <link href="../node_modules/aos/dist/aos.css" rel="stylesheet">

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="../styles/style.css">

    <script type="module" src="../js/apiService.js"></script>
    <script type="module" src="../js/checkoutPage.js"></script>
    <script type="module" src="../js/appEnvironment.js"></script>


    <link rel="apple-touch-icon" sizes="180x180" href="../assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon-16x16.png">
    <link rel="manifest" href="../site.webmanifest">
    <link rel="mask-icon" href="../assets/safari-pinned-tab.svg" color="#5bbad5">

    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="../assets/favicon.ico" alt="experia-coffee-logo">
            Experia Coffee
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="homePage.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="orderPage.html">Ordini</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profilePage.html">Profilo</a>
                </li>
                <li class="nav-item">
                    <button class="btn btn-warning" id="logoutBtn" onclick="logout()">Logout</button>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="mt-3">
    <h3>Riepilogo ordine</h3>

    <div class="mb-4">
        <div>Totale prodotti</div>
        € <b id="products" data-aos="fade-in">33.99</b>
    </div>

    <div class="mb-4">
        <div>Costi di spedizione</div>
        <b id="surname" data-aos="fade-in">free</b>
    </div>

    <div class="mb-4"  >
        <div>Costi di trasporto</div>
        <b id="email" data-aos="fade-in">free</b>
    </div>

    <h3>Indirizzo di spedizione</h3>

    <div class="mb-4">
        <div>Via/Strada</div>
        <b id="streetAddress" data-aos="fade-in"></b>
    </div>

    <div class="mb-4">
        <div>Telefono</div>
        <b id="telephone" data-aos="fade-in"></b>
    </div>

    <h3>Metodo di pagamento</h3>

    <div class="mb-4">
        <div>Carta di credito</div>
        <b id="creditCardNumber" data-aos="fade-in"></b>
    </div>

    <div class="mb-4">
        <div>Scadenza</div>
        <b id="creditCardExpiration" data-aos="fade-in"></b>
    </div>

    <hr class="divider">

    <div class="mb-4">
        <div>IVA(20%)</div>
        € <b id="calculusIVA" data-aos="fade-in"></b>
    </div>

    <div class="mb-4">
        <b>Totale</b>
        € <div id="totalProducts" data-aos="fade-in"></div>
    </div>

    <div class="d-flex mb-4 mt-4">
        <button class="btn btn-primary text-center m-auto" onclick="proceedOrder()">Procedi con l'ordine</button>
    </div>

</div>

<script>
    AOS.init()
</script>

</body>
</html>
