<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Registrati</title>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>

    <script src="../node_modules/aos/dist/aos.js"></script>
    <link href="../node_modules/aos/dist/aos.css" rel="stylesheet">

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="../styles/style.css">

    <script type="module" src="../js/apiService.js"></script>
    <script type="module" src="../js/appEnvironment.js"></script>

    <link rel="stylesheet" href="../styles/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon-16x16.png">
    <link rel="manifest" href="../site.webmanifest">

    <link rel="mask-icon" href="../assets/safari-pinned-tab.svg" color="#5bbad5">

    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

</head>
<body>

<div class="container" data-aos="fade-up">

    <h1 class="text-center mt-3">Registrati</h1>
    <div class="form-container mb-5">


        
        <form id="loginForm" onsubmit="signUp()">
            <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name" name="name" required>
                <p id="loginErrorMessage" data-aos="fade-up"></p>
            </div>
            <div class="mb-3">
                <label for="surname" class="form-label">Cognome</label>
                <input type="text" class="form-control" id="surname" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
                <label for="mobilePhone" class="form-label">Cellulare</label>
                <input type="text" class="form-control" id="mobilePhone" required>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">Citt√†</label>
                <input type="text" class="form-control" id="city" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Via</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <div class="mb-3">
                <label for="addressNumber" class="form-label">Num. Civico</label>
                <input type="text" class="form-control" id="addressNumber" required>
            </div>
            <div class="mb-3">
                <label for="capNumber" class="form-label">CAP</label>
                <input type="text" class="form-control" id="capNumber" required>
            </div>
            <div class="mb-3">
                <label for="creditCardNumber" class="form-label">Numero carta</label>
                <input type="text" class="form-control" id="creditCardNumber" required>
            </div>
            <div class="mb-3">
                <label for="creditCardCVV" class="form-label">CVV carta</label>
                <input type="text" class="form-control" id="creditCardCVV" required>
            </div>
            <div class="mb-3">
                <label for="creditCardOwner" class="form-label">Intestatario carta</label>
                <input type="text" class="form-control" id="creditCardOwner" required>
            </div>
            <div class="mb-3">
                <label for="creditCardExpireDate" class="form-label">Scadenza carta</label>
                <input type="text" class="form-control" id="creditCardExpireDate" required>
            </div>
            <div class="mb-3">
                <label for="fiscalCode" class="form-label">Codice fiscale</label>
                <input type="text" class="form-control" id="fiscalCode" required>
            </div>
            <div class="mb-3">
                <label for="birthDate" class="form-label">Data di nascita</label>
                <input type="text" class="form-control" id="birthDate" required>
            </div>
            <div class="btn-label">
                <button type="submit" id="signUpBtn" onclick="signUp()" class="btn btn-primary mb-1">Iscriviti</button>
            </div>
        </form>
    </div>
</div>

<script>
    AOS.init()
</script>

</body>
</html>
