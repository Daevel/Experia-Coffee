<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Accedi</title>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>

    <script src="../node_modules/aos/dist/aos.js"></script>
    <link href="../node_modules/aos/dist/aos.css" rel="stylesheet">

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="../styles/style.css">

    <script type="module" src="../js/apiService.js"></script>
    <script type="module" src="../js/loginPage.js"></script>
    <script type="module" src="../js/appEnvironment.js"></script>

    <link rel="stylesheet" href="../styles/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon-16x16.png">
    <link rel="manifest" href="../site.webmanifest">

    <link rel="mask-icon" href="../assets/safari-pinned-tab.svg" color="#5bbad5">

    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

</head>
<body>

<div class="container" data-aos="fade-up">
    <img style="margin: 0 auto; display: flex; align-items: center" src="../assets/android-chrome-192x192.png" alt="favicon">

    <div class="form-container">
        <div class="w-auto m-auto mb-5 text-center">
            <h1>Coffee, like never tasted before.</h1>
        </div>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
                <p id="loginErrorMessage" data-aos="fade-up"></p>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="btn-label">
                <button type="button" id="submitBtn" onclick="login()" class="btn btn-primary mb-1">Accedi</button>
                <div class="divider">
                    oppure
                </div>
                <button type="button" id="openSignupPage" class="btn btn-danger mt-1">Registrati</button>
            </div>
        </form>
    </div>
</div>

<script>
    AOS.init();
</script>

</body>
</html>
