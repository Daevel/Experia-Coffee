<div class="container">
    <div class="w-50 m-auto text-center mt-5">
        <h1>Coffee, like never tasted before.</h1>
    </div>

    <div class="form-container">
        <form method="post" id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
                <p id="emailHelp">We'll never share your email with anyone else.</p>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="btn-label">
                <button type="button" onclick="login()" class="btn btn-primary mb-1">Accedi</button>
                <div class="divider">
                    oppure
                </div>
                <button type="button" class="btn btn-danger mt-1">Registrati</button>
            </div>
        </form>
    </div>
</div>
